<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="register__card">
        <div class="register__card-form">
            <h2 class="register__card-info">Registration Form</h2>
            <form class="contact__forms">
                <div class="contact__form">
                    <label class="contact__form-label" for="username" id="name">First Name</label>
                    <input class="contact__form-input" type="text" id="username">
                </div>
                <div class="contact__form">
                    <label class="contact__form-label" for="username" id="name">Last Name</label>
                    <input class="contact__form-input" type="text" id="username">
                </div>
                <div class="contact__form">
                    <label class="contact__form-label" for="birthdate" id="birthdate">Birthdate</label>
                    <input class="contact__form-input" type="date" id="birthdate">
                </div>
                <div class="contact__form">
                    <span class="contact__form-gender">Gender</span>
                    <div class="form__gender">
                        <input class="form__gender-radio" id="gender" type="radio">
                        <span class="form__gender-name">Male</span>
                        <input class="form__gender-radio" id="gender" type="radio">
                        <span class="form__gender-name">Female</span>
                    </div>
                </div>
                <div class="contact__form">
                    <label class="contact__form-label" for="text" id="email">Email</label>
                    <input class="contact__form-input" type="email" name="user_email" id="email">
                </div>
                <div class="contact__form">
                    <label class="contact__form-label" for="phone" id="phone">Phone Number</label>
                    <input class="contact__form-input" type="tel" name="phone_number" id="phone">
                </div>
                <div class="contact__form">
                    <label class="contact__form-label" for="subject" id="gender">Subject</label>
                    <input class="contact__form-input" type="search" name="subject" id="subject"
                        placeholder="Choose option">
                    <span class="contact__form-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 9l6 6l6 -6" />
                    </svg>
                    </span>
                        <select class="contact__form-select" name="subject" id="subject" size="4">
                        <option value="subject" disabled="disabled" selected="selected">Choose option</option>
                        <option value="subject">Subject 1</option>
                        <option value="subject">Subject 2</option>
                        <option value="subject">Subject 3</option>
                    </select>
                </div>
                <button type="submit" class="contact__form-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
